<!DOCTYPE html>
<html lang="de">
    <head>
        <title>Meine Do List </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    </head>

    <body>

        <div id="list-container">

            <header class="list-header">
                <h1>My To Do List</h1>
            </header>
            
            <main> 
                <div id="list-wrapper">

        
                    <div id="folders-container">

                        <section class="list-example-folder">
                                <h2>Neuer Ordner</h2>
                           
                            <div class="list-example-folder-content"> 
                                <h3>Urlaub</h3>
                                    <p>1. ..........................</p>
                                    <p>2. ..........................</p>
                                    <p>3. ..........................</p>
                                <h4>To do: <span class="number-style">3</span></h4>
                                <h4>Wichtig: <span class="number-style">0</span> </h4>
                                <h4>Drinnend: <span class="number-style">0</span> </h4>
                                <h4>Erledigt: <span class="number-style">0</span></h4>
                            </div>
                        </section>
                        <div id="folder-display-div"></div>
                        <!--Test ob dieser div notwendig ist 
                        <div class="folder-div">
                            <h2>Urgent</h2>
                            <div class="folders-statistik">
                                <h3>Completed: </h3>
                                <div class="statistik-num""></div>
                            </div>
                            <div class="folders-statistik">
                                <h3>To do: </h3>
                                <div class="statistik-num""></div>
                            </div>
                        </div>
                    -->
                         
                        <button type="button" id="add-folder-btn" class="add-folder-btn">Ordner hinzufügen</button>
                        <button type="button" id="add-task-only-btn" class="task-only-btn"> List ohne Ordner hinzufügen</button>

                        <div id="rendering-folder-div" class="hide">
                            <label for="folders-name" id="folders-name-label">Ordnername: </label>
                            <input type="text" id="folders-name">
                            <br/>
                            <button type="button" id="create-folder-btn">Ordner erstellen</button>
                            <button type="button" id="close-add-folder">schließen</button>
                        </div>

                    </div>

                    <!--Working fonders div-->

                    <div id="working-folders-container">
                        <section id="only-task-container"  class="hide"> 
                             <button class="close-btn-x" data-id="only-task-container" type="button">+</button>
                             <div id="only-task-header"> 
                                <h3>Neue Aufgabe hinzufügen</h3>
                                <div id="only-task-input-div"> 
                                    <label for="input-only-task-name">Name </label>
                                    <input type="text" id="input-only-task-name" class="input-task-name"  required>
                                    <button type="button" id="push-only-task-btn" >  &#10003;  </button> 
                                </div>
                                
                             </div>
                             
                            <div id="only-task-work-div">
                               <ul id="only-task-list" data-id=""> </ul>
                               <ul id="only-task-completed-list" class="hide"> </ul>
                               <div id="only-task-stata-div">
                                 <h4> Auf der Liste: 0 </h4>
                                 <h4> Drinnend zu erledigen: 0</h4>
                                 <h4> Erledigt! &#127882;: 0 </h4>
                               </div>
                               
                            </div>
                        </section>
                    </div>

                </div>
            </main>
            
            


        </div>
        
        

            <!--div with folders-->
        
        <script src="script.js" type="module"></script>
    </body>
</html>
